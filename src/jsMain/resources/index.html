<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üè† Hostel Dada - Smart Hostel Management</title>
    
    <!-- Meta Tags for SEO -->
    <meta name="description" content="Comprehensive hostel management system with SnackCart, RoomieMatcher, LaundryBalancer, MessyMess, and HostelFixer modules.">
    <meta name="keywords" content="hostel management, student accommodation, hostel life, dorm management">
    <meta name="author" content="Hostel Dada Team">
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="Hostel Dada - Smart Hostel Management">
    <meta property="og:description" content="Transform your hostel experience with our comprehensive management platform">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://hostel-dada.web.app">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè†</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    
    <!-- CSS Reset and Base Styles -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            height: 100%;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        #root {
            height: 100%;
            min-height: 100vh;
        }
        
        /* Loading Screen Styles */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            color: white;
            font-family: 'Inter', sans-serif;
        }
        
        .loading-logo {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 2s infinite;
        }
        
        .loading-title {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            text-align: center;
        }
        
        .loading-subtitle {
            font-size: 1rem;
            opacity: 0.8;
            margin-bottom: 2rem;
            text-align: center;
        }
        
        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }
        
        /* Hide loading screen when app is ready */
        .app-ready #loading-screen {
            opacity: 0;
            transition: opacity 0.5s ease-out;
            pointer-events: none;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .loading-logo {
                font-size: 3rem;
            }
            
            .loading-title {
                font-size: 1.5rem;
            }
            
            .loading-subtitle {
                font-size: 0.9rem;
                padding: 0 1rem;
            }
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 4px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }
        
        /* Focus Styles for Accessibility */
        button:focus-visible,
        input:focus-visible,
        select:focus-visible,
        textarea:focus-visible {
            outline: 2px solid #2196F3;
            outline-offset: 2px;
        }
        
        /* Print Styles */
        @media print {
            #loading-screen {
                display: none !important;
            }
        }
    </style>
</head>
<body>
    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loading-logo">üè†</div>
        <h1 class="loading-title">Hostel Dada</h1>
        <p class="loading-subtitle">Smart Hostel Management Platform</p>
        <div class="loading-spinner"></div>
    </div>
    
    <!-- Application Root -->
    <div id="root"></div>
    
    <!-- Firebase Configuration Script -->
    <script>
        // Firebase configuration will be injected here
        window.firebaseConfig = {
            apiKey: "your-api-key",
            authDomain: "hostel-dada.firebaseapp.com",
            databaseURL: "https://hostel-dada-default-rtdb.firebaseio.com",
            projectId: "hostel-dada",
            storageBucket: "hostel-dada.appspot.com",
            messagingSenderId: "123456789",
            appId: "1:123456789:web:abcdefghijklmnop"
        };
        
        // Hide loading screen when app is ready
        document.addEventListener('DOMContentLoaded', function() {
            setTimeout(function() {
                document.body.classList.add('app-ready');
                setTimeout(function() {
                    const loadingScreen = document.getElementById('loading-screen');
                    if (loadingScreen) {
                        loadingScreen.remove();
                    }
                }, 500);
            }, 2000); // Show loading for 2 seconds minimum
        });
        
        // Error handling for unhandled errors
        window.addEventListener('error', function(event) {
            console.error('Global error:', event.error);
        });
        
        window.addEventListener('unhandledrejection', function(event) {
            console.error('Unhandled promise rejection:', event.reason);
        });
        
        // Performance monitoring
        window.addEventListener('load', function() {
            if ('performance' in window) {
                const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
                console.log('üöÄ Page load time:', loadTime + 'ms');
            }
        });
    </script>
    
    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('/sw.js')
                    .then(function(registration) {
                        console.log('üõ†Ô∏è ServiceWorker registration successful');
                    })
                    .catch(function(error) {
                        console.log('‚ùå ServiceWorker registration failed:', error);
                    });
            });
        }
    </script>
    
    <!-- Analytics Script Placeholder -->
    <script>
        // Google Analytics or other analytics scripts can be added here
        // Example: gtag('config', 'GA_MEASUREMENT_ID');
    </script>
</body>
</html>
