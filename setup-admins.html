    <script>

            databaseURL: "https://hostel-dada-default-rtdb.firebaseio.com",
            projectId: "hostel-dada",

        // Initialize Firebase

        // Admin accounts

                    <p><strong>🚀 Ready to test!</strong> Go to <a href="https://hostel-dada.web.app" target="_blank">https://hostel-dada.web.app</a></p>
